---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list event-list">
    {% for event in site.categories.events %}
      <h1>Yeet</h1>
    {% endfor %}
  </ul>

  <ul class="post-list">
    {% for blog in site.categories.blogs %}
      <li>
        <span class="post-meta">{{ blog.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ blog.url | prepend: site.baseurl }}">{{ blog.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
