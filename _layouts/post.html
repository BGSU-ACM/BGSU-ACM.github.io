---
layout: default
cover-image: "assets/hack-n-snack.jpg"
cover-alt: "Laptop with video chat and code"
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"
        >{{ page.date | date: "%b %-d, %Y" }}</time
      >{% if page.author %} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"
        ><span itemprop="name">{{ page.author }}</span></span
      >{% endif %}
    </p>
  </header>

  {% if page.cover-image %}
    <div>
      <img src="{{ site.baseurl }}{{ page.cover-image }}" alt="{{ page.cover-alt }}" >
    </div>
    <br>
  {% endif %}

  <div class="post-content" itemprop="articleBody">{{ content }}</div>
</article>
